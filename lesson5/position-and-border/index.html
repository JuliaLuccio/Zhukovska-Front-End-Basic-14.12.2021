<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Panda</title>
</head>
<body>
    <div class="container">
        <img class="hat p_absolute" src="./assets/img/panda-hat.png" alt="panda-hat">
        <div class="ear p_absolute"></div>
        <div class="head p_absolute">
            <img class="heart p_absolute" src="./assets/img/panda-heart.png" alt="heart">
            <div class="eye eye-left p_absolute">
                <div class="pupil pupil-left p_absolute"></div>
                <div class="sparkle sparkle-left p_absolute"></div>
            </div>
            <div class="eye eye-right p_absolute">
                <div class="pupil pupil-right p_absolute"></div>
                <div class="sparkle sparkle-right p_absolute"></div>
            </div>
            <div class="nose p_absolute"></div>
            <img class="mouth p_absolute" src="./assets/img/panda-mouth.png" alt="mouth">
            <div class="paw paw-left p_absolute"></div>
            <div class="paw paw-right p_absolute"></div>
        </div>
        <div class="body p_absolute">
            <div class="foot foot-left p_absolute"></div>
            <div class="foot foot-right p_absolute"></div>
        </div>
    </div>
</body>
</html>
