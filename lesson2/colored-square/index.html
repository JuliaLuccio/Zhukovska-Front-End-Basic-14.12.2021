<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2">
      <tr>
        <td width="50" height="50"></td>
        <td></td>
        <td width="50" height="50" colspan="2"></td>
        <td width="50" height="50" bgcolor="yellow" colspan="2"></td>
        <td width="30" height="50" rowspan="4"></td>
      </tr>
      <tr>
        <td width="50" height="70"></td>
        <td width="50" height="50" bgcolor="red" colspan="3" rowspan="2"></td>
        <td width="50" height="50" bgcolor="yellow" colspan="2"></td>
      </tr>
      <tr>
        <td width="50" height="70" rowspan="2"></td>
        <td width="50" height="70"></td>
        <td width="50" height="50"></td>
      </tr>
      <tr>
        <td width="50" height="50" bgcolor="black" colspan="2" rowspan="2"></td>
        <td width="70" height="50"></td>
        <td width="50" height="50" colspan="2"></td>
      </tr>
      <tr>
        <td width="50" height="50" bgcolor="yellow" rowspan="3"></td>
        <td width="50" height="50"></td>
        <td width="50" height="50" bgcolor="blue" colspan="2" rowspan="2"></td>
        <td width="30" height="50" bgcolor="red" rowspan="3"></td>
      </tr>
      <tr>
        <td width="100" height="30" colspan="2" rowspan="2"></td>
        <td width="50" height="30" bgcolor="black"></td>
      </tr>
      <tr>
        <td width="50" height="20" colspan="3"></td>
      </tr>
    </table>
  </body>
</html>
