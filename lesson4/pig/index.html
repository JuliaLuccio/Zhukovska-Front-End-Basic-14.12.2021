<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pig</title>
</head>
<body>
    <div class="container">
        <div class="container-ears">
            <div class="ear bg_violet float-left">
                <div class="ear-inner bg_yellow"></div>
            </div>
            <div class="ear bg_violet float-right">
                <div class="ear-inner bg_yellow"></div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="container-head bg_violet">
            <div class="eyes">
                <div class="eye bg_yellow float-left">
                    <div class="pupil bg_black pupil-left"></div>
                </div>
                <div class="eye bg_yellow float-right">
                    <div class="pupil bg_black"></div>
                </div>
            </div>
            <div class="clear"></div>
            <div class="nose">
                <div class="penny float-left"></div>
                <div class="penny float-right"></div>
            </div>
            <div class="clear"></div>
            <div class="mouth">
                <div class="mouth-top">
                    <div class="tooth float-left tooth-red width110"></div>
                    <div class="tooth float-left tooth-black"></div>
                    <div class="tooth float-left tooth-red width45"></div>
                    <div class="tooth float-left tooth-black"></div>
                    <div class="tooth float-left tooth-red width55"></div>
                    <div class="tooth float-left tooth-black"></div>
                    <div class="tooth float-left tooth-red width45"></div>
                    <div class="tooth float-left tooth-black"></div>
                    <div class="tooth float-left tooth-red width55"></div>
                    <div class="tooth float-left tooth-black"></div>
                    <div class="tooth float-left tooth-red width45"></div>
                    <div class="tooth float-left tooth-black"></div>
                    <div class="tooth float-left tooth-red width35"></div>
                </div>
                <div class="clear"></div>
                <div class="mouth-bottom">
                    <div class="tooth float-left tooth-red width45"></div>
                    <div class="tooth float-left tooth-white"></div>
                    <div class="tooth float-left tooth-red width45"></div>
                    <div class="tooth float-left tooth-white"></div>
                    <div class="tooth float-left tooth-red width55"></div>
                    <div class="tooth float-left tooth-white"></div>
                    <div class="tooth float-left tooth-red width45"></div>
                    <div class="tooth float-left tooth-white"></div>
                    <div class="tooth float-left tooth-red width55"></div>
                    <div class="tooth float-left tooth-white"></div>
                    <div class="tooth float-left tooth-red width45"></div>
                    <div class="tooth float-left tooth-white"></div>
                    <div class="tooth float-left tooth-red width82"></div>
                </div>
            </div>
        </div>
        <div class="container-neck bg_violet">
            <div class="collar bg_yellow"></div>
        </div>
        <div class="container-body">
            <div class="paw bg_violet float-left paw-left">
                <div class="fingers bg_black fingers-left"></div>
            </div>
            <div class="torso float-left bg_violet">
                <div class="navel"></div>
            </div>
            <div class="paw bg_violet float-right paw-right">
                <div class="fingers bg_black float-right fingers-right"></div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="container-feet">
            <div class="feet bg_violet float-left">
                <div class="toes bg_black"></div>
            </div>
            <div class="feet bg_violet float-right">
                <div class="toes bg_black"></div>
            </div>
        </div>
    </div>
</body>
</html>
