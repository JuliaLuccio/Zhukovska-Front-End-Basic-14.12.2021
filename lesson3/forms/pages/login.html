<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
</head>
<body>
    <nav>
        <a href="../index.html">Повернутись до пошуку</a>
        <a href="./registration.html">Зареєструватись</a>
    </nav>
    <h3>Вхід</h3>
    <form action="#">
        <div>
            <Label for="email">E-mail:</Label>
            <input type="email" placeholder="Введіть свій E-mail" required id="email" name="email">
        </div>
        <br>
        <div>
            <label for="pass">Пароль:</label>
            <input type="password" placeholder="Пароль" minlength="8" required id="pass" name="pass">
        </div>
        <br>
        <div>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Запам'ятати мене</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Увійти">
        </div>
    </form>
</body>
</html>
